<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Confección v2</title>
    <link rel="stylesheet" href="confeccion_estilos.css">

    <style>
        .filtros-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
            background-color: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* (Corrección) Eliminé 'table-layout: fixed' para que las columnas 
           se ajusten automáticamente al contenido, lo cual es mejor. */
        .table {
            width: 100%;
            border-collapse: collapse; 
        }

        /* ========================================================== */
        /* === INICIO DEL TEST: FORZAR VISIBILIDAD DE COLUMNA 7 === */
        /* ========================================================== */
        
        /* Esto le dice al navegador: "Quiero que la séptima cabecera (th)
           y la séptima celda (td) de la tabla se muestren SÍ O SÍ." */
           
        .table th:nth-child(7),
        .table td:nth-child(7) {
            display: table-cell !important;  /* ¡Fuerza a que se muestre como celda! */
            visibility: visible !important;  /* ¡Fuerza a que sea visible! */
            background-color: #FFB6C1 !important; /* Le ponemos un fondo rosa */
            color: black !important;
        }
        
        /* === FIN DEL TEST === */

    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/logistica.html" class="back-button">&larr; Volver al Menú Principal</a>
            <h1>Panel de Control de Confección</h1>
        </header>

       
        <h2 style="margin-top: 30px;">Vista de Proyectos</h2>

        <div class="filtros-container">
            <div class="form-group">
                <label for="filtro-asesor">Filtrar por Asesor:</label>
                <select id="filtro-asesor">
                    <option value="todos">-- Todos los Asesores --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtro-disenador">Filtrar por Diseñador:</label>
                <select id="filtro-disenador">
                    <option value="todos">-- Todos los Diseñadores --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtro-estatus">Filtrar por Estatus:</label>
                <select id="filtro-estatus">
                    <option value="todos">-- Todos los Estatus --</option>
                </select>
            </div>
        </div>

        <table class="table">
            <thead>
    <tr>
        <th>Código</th>
        <th>Centro</th>
        <th>Asesor</th>
        <th>Diseñador</th>
        <th>Estatus</th>
        <th>Antigüedad</th>
        <th>Acciones</th>   </tr>
</thead>
            <tbody id="proyectos-table-body">
                </tbody>
        </table>
    </div>
    
    <script src="panel_confeccion.js"></script>
</body>
</html>
