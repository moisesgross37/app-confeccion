<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Confección v2</title>
    <link rel="stylesheet" href="confeccion_estilos.css">

    <style>
        .filtros-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
            background-color: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* (Corrección) Eliminé 'table-layout: fixed' para que las columnas 
           se ajusten automáticamente al contenido, lo cual es mejor. */
        .table {
            width: 100%;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/logistica.html" class="back-button">&larr; Volver al Menú Principal</a>
            <h1>Panel de Control de Confección</h1>
        </header>

       
        <h2 style="margin-top: 30px;">Vista de Proyectos</h2>

        <div class="filtros-container">
            <div class="form-group">
                <label for="filtro-asesor">Filtrar por Asesor:</label>
                <select id="filtro-asesor">
                    <option value="todos">-- Todos los Asesores --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtro-disenador">Filtrar por Diseñador:</label>
                <select id="filtro-disenador">
                    <option value="todos">-- Todos los Diseñadores --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtro-estatus">Filtrar por Estatus:</label>
                <select id="filtro-estatus">
                    <option value="todos">-- Todos los Estatus --</option>
                </select>
            </div>

            <div class="form-group" style="align-self: flex-end; padding-bottom: 0.5em;">
                <div class="checkbox-item">
                    <input type="checkbox" id="filtro-completados" name="filtro-completados" style="margin-right: 5px;">
                    <label for="filtro-completados">Ver Proyectos Completados (Archivados)</label>
                </div>
            </div>
            </div>

        <table class="table">
            <thead>
    <tr>
        <th>Código</th>
        <th>Centro</th>
        <th>Asesor</th>
        <th>Diseñador</th>
        <th>Estatus</th>
        <th>Antigüedad</th>
        <th>Acciones</th>   </tr>
</thead>
            <tbody id="proyectos-table-body">
                </tbody>
        </table>
    </div>
    
    <script src="panel_confeccion.js"></script>
</body>
</html>
