<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asignación de Diseñadores</title>
    <link rel="stylesheet" href="confeccion_estilos.css">
</head>
<body>
    <header>
        <h1>Panel de Asignación de Diseñadores</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Cliente</th>
                    <th>Fecha de Creación</th>
                    <th>Asignar a</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tabla-proyectos-pendientes">
                <!-- Las filas de los proyectos se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </main>
    <script src="panel_asignacion.js"></script>
</body>
</html>
