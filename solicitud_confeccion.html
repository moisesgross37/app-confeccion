<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Solicitud de Confección</title>
    <link rel="stylesheet" href="confeccion_estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/panel_confeccion.html" class="back-button">&larr; Volver al Panel</a>
            <h1>Nueva Solicitud de Confección</h1>
        </header>
        <main>
            <form id="solicitud-form">
                <input type="hidden" id="quote_id" name="quote_id">
                <input type="hidden" id="quote_number" name="quote_number">

                <div class="form-group">
                    <label for="nombre_centro">Nombre del Centro:</label>
                    <select id="nombre_centro" name="nombre_centro" required>
                        <option value="" disabled selected>Cargando centros...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nombre_asesor">Nombre del Asesor:</label>
                    <select id="nombre_asesor" name="nombre_asesor" required>
                        <option value="" disabled selected>Cargando asesores...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="detalles_solicitud">Detalles de lo que solicita el cliente:</label>
                    <textarea id="detalles_solicitud" name="detalles_solicitud" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Imágenes de Referencia:</label>
                    <button type="button" id="btn-anadir-archivo" class="button">Añadir Archivo(s)</button>
                    <input type="file" id="input-archivo-oculto" multiple accept="image/*,application/pdf" style="display: none;">
                    <div id="lista-archivos-subidos" style="margin-top: 15px;"></div>
                </div>
                
                <button type="submit">Crear Solicitud de Diseño</button>
            </form>
        </main>
    </div>
    <script src="solicitud_confeccion.js"></script>
</body>
</html>
